<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Coffee shop</title>
  </head>
  <body>
    <header class="header">
      <div class="header__line">
        <div class="container">
          <div class="header__line-wrapper">
            <div class="header__lng">
              <a href="#">Ru</a>
              <a href="#" class="active">En</a>
            </div>
            <a class="header__phone" href="#"
              >+7&nbsp;900&nbsp;000&nbsp;00&nbsp;00</a
            >
          </div>
        </div>
      </div>
      <div class="container">
        <div class="header__wrapper">
          <div class="header__block">
            <nav class="nav">
              <a class="nav__link active" href="#">Home</a>
              <a class="nav__link" href="#">About</a>
              <a class="nav__link" href="#">Menu</a>
              <a class="nav__link" href="#">Reservation</a>
            </nav>
          </div>

          <a href="#" class="logo">
            <img src="./img/logo.png" alt="Logo" />
          </a>

          <div class="header__block right">
            <div class="header__actions">
              <a class="header__link" href="#">
                <img src="./img/profile.svg" alt="prodile" />
              </a>
              <a class="header__link" href="#">
                <img src="./img/favorite.svg" alt="favorite" />
              </a>
              <a class="header__link" href="#">
                <img src="./img/cart.svg" alt="cart" />
                <span class="header__link-event"></span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="intro">
      <div class="container">
        <div class="intro__wrapper">
          <div class="intro__block">
            <h1 class="intro__title">Roasted coffee best choice</h1>
            <p class="intro__text">
              The coffee is brewed by first roasting the green coffee beans over
              hot coals in a brazier. given an opportunity to sample.
            </p>
            <div class="intro__actions">
              <a class="btn btn-main" href="#">Buy now</a>
              <a class="btn btn-secondary" href="#">Read more</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
